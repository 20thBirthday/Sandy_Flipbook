<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday SandyðŸ’“</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        .flipbook {
            width: 90%; /* Increased for better mobile use */
            height: auto; /* Allow for flexible height */
            max-height: 85vh; /* Keep it within viewport height */
            position: relative;
            perspective: 1500px; /* Perspective for 3D flip effect */
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            transform-origin: left;
            transform-style: preserve-3d;
            transition: transform 1s ease;
            background-color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex; /* Center images */
            justify-content: center;
            align-items: center;
        }

        .page img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Maintain image proportions */
        }

        .page.flipped {
            transform: rotateY(-180deg);
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            margin: 0 15px;
            transition: background-color 0.3s ease;
            min-width: 120px; /* Ensure button size for touch targets */
        }

        .button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <div class="flipbook">
        <!-- Flipbook pages -->
        <div class="page"><img src="1.png" alt="Page 1"></div>
        <div class="page"><img src="2.png" alt="Page 2"></div>
        <div class="page"><img src="3.png" alt="Page 3"></div>
        <div class="page"><img src="4.png" alt="Page 4"></div>
        <div class="page"><img src="5.png" alt="Page 5"></div>
        <div class="page"><img src="6.png" alt="Page 6"></div>
        <div class="page"><img src="7.png" alt="Page 7"></div>
        <div class="page"><img src="8.png" alt="Page 8"></div>
        <div class="page"><img src="9.png" alt="Page 9"></div>
        <div class="page"><img src="10.png" alt="Page 10"></div>
    </div>

    <div class="buttons">
        <button class="button" id="prev">Previous</button>
        <button class="button" id="next">Next</button>
    </div>

    <script>
        const pages = document.querySelectorAll('.page');
        let currentPage = 0;

        const flipPage = (direction) => {
            if (direction === 'next' && currentPage < pages.length - 1) {
                pages[currentPage].classList.add('flipped');
                currentPage++;
            } else if (direction === 'prev' && currentPage > 0) {
                pages[currentPage - 1].classList.remove('flipped');
                currentPage--;
            }
        };

        document.getElementById('next').addEventListener('click', () => flipPage('next'));
        document.getElementById('prev').addEventListener('click', () => flipPage('prev'));

        // Touch events for swipe functionality
        let startX;

        document.querySelector('.flipbook').addEventListener('touchstart', (event) => {
            startX = event.touches[0].clientX;
        });

        document.querySelector('.flipbook').addEventListener('touchmove', (event) => {
            const endX = event.touches[0].clientX;
            if (startX - endX > 50) {
                flipPage('next');
            } else if (endX - startX > 50) {
                flipPage('prev');
            }
        });
    </script>

</body>
</html>
