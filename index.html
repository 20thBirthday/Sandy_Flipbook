<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday SandyðŸ’“</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }

        .flipbook {
            width: 30%;
            height: calc(30vw * 1.414);
            max-height: 85vh;
            position: relative;
            perspective: 1500px;
            overflow: hidden;
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            transform-origin: left;
            transform-style: preserve-3d;
            transition: transform 1s ease;
            background-color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .page:nth-child(1) { z-index: 10; }
        .page:nth-child(2) { z-index: 9; }
        .page:nth-child(3) { z-index: 8; }
        .page:nth-child(4) { z-index: 7; }
        .page:nth-child(5) { z-index: 6; }
        .page:nth-child(6) { z-index: 5; }
        .page:nth-child(7) { z-index: 4; }
        .page:nth-child(8) { z-index: 3; }
        .page:nth-child(9) { z-index: 2; }
        .page:nth-child(10) { z-index: 1; }

        .page.flipped {
            transform: rotateY(-180deg);
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            margin: 0 15px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .progress {
            width: 100%;
            background-color: #f3f3f3;
            margin: 20px;
        }

        .progress-bar {
            width: 0%;
            height: 5px;
            background-color: #007bff;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="flipbook" id="flipbook">
        <div class="page"><img src="1.png" alt="Page 1"></div>
        <div class="page"><img src="2.png" alt="Page 2"></div>
        <div class="page"><img src="3.png" alt="Page 3"></div>
        <div class="page"><img src="4.png" alt="Page 4"></div>
        <div class="page"><img src="5.png" alt="Page 5"></div>
        <div class="page"><img src="6.png" alt="Page 6"></div>
        <div class="page"><img src="7.png" alt="Page 7"></div>
        <div class="page"><img src="8.png" alt="Page 8"></div>
        <div class="page"><img src="9.png" alt="Page 9"></div>
        <div class="page"><img src="10.png" alt="Page 10"></div>
    </div>

    <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="buttons">
        <button class="button" id="prev">Previous</button>
        <button class="button" id="next">Next</button>
    </div>

    <audio id="flipSound" src="flip.mp3"></audio> <!-- Flip sound effect -->

    <!-- Confetti Script -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        const pages = document.querySelectorAll('.page');
        const progressBar = document.getElementById('progressBar');
        const flipSound = document.getElementById('flipSound');
        let currentPage = 0;

        document.getElementById('next').addEventListener('click', () => {
            flipToNextPage();
        });

        document.getElementById('prev').addEventListener('click', () => {
            flipToPreviousPage();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                flipToNextPage();
            } else if (e.key === 'ArrowLeft') {
                flipToPreviousPage();
            }
        });

        function flipToNextPage() {
            if (currentPage < pages.length - 1) {
                pages[currentPage].classList.add('flipped');
                currentPage++;
                updateProgressBar();
                playFlipSound();

                if (currentPage === pages.length - 1) {
                    triggerConfetti(); // Trigger confetti on the last page
                }
            }
        }

        function flipToPreviousPage() {
            if (currentPage > 0) {
                currentPage--;
                pages[currentPage].classList.remove('flipped');
                updateProgressBar();
                playFlipSound();
            }
        }

        function updateProgressBar() {
            const progress = ((currentPage + 1) / pages.length) * 100;
            progressBar.style.width = progress + '%';
        }

        function playFlipSound() {
            flipSound.play();
        }

        // Confetti effect on last page
        function triggerConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        updateProgressBar(); // Initialize the progress bar
    </script>

</body>
</html>
