<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday SandyðŸ’“</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }

        #flipbook, .buttons, .progress {
            display: none; /* Initially hidden */
        }

        .flipbook {
            width: 80vw; /* For mobile, use 80% of the viewport width */
            height: calc(80vw * 1.414); /* Maintain A4 aspect ratio (21:29.7) */
            max-height: 85vh; /* Ensure it fits the viewport height */
            position: relative;
            perspective: 1500px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        /* Individual page setup */
        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            transform-origin: left;
            transform-style: preserve-3d;
            transition: transform 1s ease;
            background-color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .page:nth-child(1) { z-index: 10; }
        .page:nth-child(2) { z-index: 9; }
        .page:nth-child(3) { z-index: 8; }
        .page:nth-child(4) { z-index: 7; }
        .page:nth-child(5) { z-index: 6; }
        .page:nth-child(6) { z-index: 5; }
        .page:nth-child(7) { z-index: 4; }
        .page:nth-child(8) { z-index: 3; }
        .page:nth-child(9) { z-index: 2; }
        .page:nth-child(10) { z-index: 1; }

        .page.flipped {
            transform: rotateY(-180deg);
        }

        .progress {
            width: 100%;
            max-width: 600px;
            background-color: #f3f3f3;
            margin: 10px 0;
        }

        .progress-bar {
            width: 0%;
            height: 5px;
            background-color: #007bff;
            transition: width 0.3s ease;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            padding: 0 10px;
            visibility: hidden; /* Hide the buttons initially */
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px;
            transition: background-color 0.3s ease;
            flex-grow: 1;
            text-align: center;
        }

        .button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .flipbook {
                width: 90vw;
                height: calc(90vw * 1.414);
            }

            .button {
                padding: 10px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .flipbook {
                width: 100vw;
                height: calc(100vw * 1.414);
            }

            .button {
                font-size: 12px;
                padding: 8px 10px;
            }
        }

        #startButton {
            padding: 15px 30px;
            background-color: #ff4081;
            color: white;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            text-align: center;
        }

        #startButton:hover {
            background-color: #ff80ab;
        }
    </style>
</head>
<body>

    <!-- Start button -->
    <button id="startButton">Arambikalama ðŸ’“</button>

    <!-- Flipbook -->
    <div class="flipbook" id="flipbook">
        <div class="page">
            <img src="1.png" alt="Page 1">
        </div>
        <div class="page">
            <img src="2.png" alt="Page 2">
        </div>
        <div class="page">
            <img src="3.png" alt="Page 3">
        </div>
        <div class="page">
            <img src="4.png" alt="Page 4">
        </div>
        <div class="page">
            <img src="5.png" alt="Page 5">
        </div>
        <div class="page">
            <img src="6.png" alt="Page 6">
        </div>
        <div class="page">
            <img src="7.png" alt="Page 7">
        </div>
        <div class="page">
            <img src="8.png" alt="Page 8">
        </div>
        <div class="page">
            <img src="9.png" alt="Page 9">
        </div>
        <div class="page">
            <img src="10.png" alt="Page 10">
        </div>
    </div>

    <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="buttons">
        <button class="button" id="prev">Previous</button>
        <button class="button" id="next">Next</button>
    </div>

    <!-- Audio elements -->
    <audio id="flipSound" src="flip.mp3"></audio> <!-- Flip sound effect -->
    <audio id="backgroundMusic" src="alagiya laila.mp3" loop></audio> <!-- Background music -->

    <!-- Confetti JS -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        const startButton = document.getElementById('startButton');
        const flipbook = document.getElementById('flipbook');
        const progressBar = document.getElementById('progressBar');
        const flipSound = document.getElementById('flipSound');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const buttons = document.querySelector('.buttons');
        const pages = document.querySelectorAll('.page');
        let currentPage = 0;

        // Function to start the flipbook and music
        startButton.addEventListener('click', () => {
            // Hide the start button
            startButton.style.display = 'none';

            // Show flipbook, progress bar
            flipbook.style.display = 'block';
            document.querySelector('.progress').style.display = 'block';

            // Start background music
            backgroundMusic.play();

            // Trigger confetti
            triggerConfetti();

            // Show the Previous and Next buttons
            buttons.style.visibility = 'visible';

            updateProgressBar();
        });

        document.getElementById('next').addEventListener('click', flipToNextPage);
        document.getElementById('prev').addEventListener('click', flipToPreviousPage);

        function flipToNextPage() {
            if (currentPage < pages.length - 1) {
                pages[currentPage].classList.add('flipped');
                currentPage++;
                updateProgressBar();
                playFlipSound();

                if (currentPage === pages.length - 1) {
                    triggerConfetti();
                }
            }
        }

        function flipToPreviousPage() {
            if (currentPage > 0) {
                currentPage--;
                pages[currentPage].classList.remove('flipped');
                updateProgressBar();
                playFlipSound();
            }
        }

        function updateProgressBar() {
            const progress = ((currentPage + 1) / pages.length) * 100;
            progressBar.style.width = progress + '%';
        }

        function playFlipSound() {
            flipSound.play();
        }

        function triggerConfetti() {
            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 }
            });
        }
    </script>

</body>
</html>
