<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A4 Size Flipbook (Responsive)</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }

        .flipbook {
            width: 30%; /* 60% of viewport width */
            height: 100%; /* Maintain the A4 aspect ratio (21:29.7) */
            max-height: 85vh; /* Ensure it fits the viewport height */
            position: relative;
            perspective: 1500px; /* Perspective for 3D flip effect */
        }

        /* Individual page setup */
        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            transform-origin: left;
            transform-style: preserve-3d;
            transition: transform 1s ease;
            background-color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain image proportions */
        }

        /* Ensure the pages stack with correct z-index */
        .page:nth-child(1) { z-index: 10; }
        .page:nth-child(2) { z-index: 9; }
        .page:nth-child(3) { z-index: 8; }
        .page:nth-child(4) { z-index: 7; }
        .page:nth-child(5) { z-index: 6; }
        .page:nth-child(6) { z-index: 5; }
        .page:nth-child(7) { z-index: 4; }
        .page:nth-child(8) { z-index: 3; }
        .page:nth-child(9) { z-index: 2; }
        .page:nth-child(10) { z-index: 1; }

        /* Flip effect when the class 'flipped' is added */
        .page.flipped {
            transform: rotateY(-180deg);
        }

        /* Style the buttons container and buttons */
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            margin: 0 15px; /* Spacing between buttons */
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Media query for smaller devices */
        @media (max-width: 768px) {
            .flipbook {
                width: 100%; /* For smaller screens, flipbook takes up more width */
                height: 100%; /* Maintain A4 aspect ratio for mobile */
            }
            .button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .flipbook {
                width: 100%; /* Full width for mobile */
                height: 100%; /* Adjust the height for A4 ratio */
            }
            .button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <div class="flipbook">
        <div class="page">
            <img src="1.png" alt="Page 1">
        </div>
        <div class="page">
            <img src="2.png" alt="Page 2">
        </div>
        <div class="page">
            <img src="3.png" alt="Page 3">
        </div>
        <div class="page">
            <img src="4.png" alt="Page 4">
        </div>
        <div class="page">
            <img src="5.png" alt="Page 5">
        </div>
        <div class="page">
            <img src="6.png" alt="Page 6">
        </div>
        <div class="page">
            <img src="7.png" alt="Page 7">
        </div>
        <div class="page">
            <img src="8.png" alt="Page 8">
        </div>
        <div class="page">
            <img src="9.png" alt="Page 9">
        </div>
        <div class="page">
            <img src="10.png" alt="Page 10">
        </div>
    </div>

    <div class="buttons">
        <button class="button" id="prev">Previous</button>
        <button class="button" id="next">Next</button>
    </div>

    <script>
        const pages = document.querySelectorAll('.page');
        let currentPage = 0;

        document.getElementById('next').addEventListener('click', () => {
            if (currentPage < pages.length) {
                pages[currentPage].classList.add('flipped');
                currentPage++;
            }
        });

        document.getElementById('prev').addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                pages[currentPage].classList.remove('flipped');
            }
        });
    </script>

</body>
</html>
